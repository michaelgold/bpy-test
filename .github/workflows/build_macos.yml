name: Build bpy for macOS Silicon

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Blender Tag to build'
        required: true
        default: 'v4.3.2'
      python_version:
        description: 'Python version to use'
        required: true
        default: '3.11.9'
  
  workflow_call:
    inputs:
      tag:
        description: 'Blender Tag to build'
        required: true
        type: string
      python_version:
        description: 'Python version to use'
        required: true
        default: '3.10.11'
        type: string

